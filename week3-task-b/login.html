<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="inner-box">
					<div class="inner-card">
						<h2>LOGIN</h2>
						<form action="success.html">
							<input
								type="email"
								id="email"
								placeholder="Email"
								class="input-box"
								required
							/>
							<input
								type="text"
								id="password"
								placeholder="Password"
								class="input-box"
								required
							/>
							<button type="submit" class="submit-btn">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
