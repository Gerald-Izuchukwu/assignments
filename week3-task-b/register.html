<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Register</title>
	</head>
	<body>
		<div class="container">
			<div class="inner-box">
				<div class="inner-card">
					<h2>Welcome, Kindly Register</h2>
					<form action="login.html">
						<label for="firstName">First Name</label>
						<input
							type="text"
							id="firstName"
							class="input-box"
							required
						/>
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" class="input-box" />
						<label for="phone">Phone Number</label>
						<input type="number" id="phone" class="input-box" />
						<label for="email">Email</label>
						<input type="email" id="email" class="input-box" />
						<label for="gender">Gender</label>
						<select id="gender" class="input-box">
							<option class="select" value="1">Male</option>
							<option class="select" value="2">Female</option>
							<option class="select" value="2">
								Transgender
							</option>
							<option class="select" value="2">Non-binary</option>
							<option class="select" value="2">Other</option>
						</select>
						<label for="dob">Date of Birth: </label>
						<input type="date" id="dob" class="input-box" />
						<label for="fav-color">Favorite Color</label>
						<input type="color" id="fav-color" class="input-box" />
						<button type="submit">Register</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
